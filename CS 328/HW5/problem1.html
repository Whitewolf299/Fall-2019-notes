<!DOCTYPE html>

<html> 

	<head>
	<script>
		
		function WordMaker()
		{
			var all_words = "";
		
			var word = document.getElementById('letters');
			var word_vect = word.split("");
			
			for(var i = 0; i < 4; i++)
			{
				for(var j = (i + 1); j < 4 ; j++)
				{
					for(var x = (i + 2); x < 4; x++)
					{
					all_words = all_words + word_vect[i] + word_vect[j] + word_vect[x]; 
					}	
				}
		
			}
			document.getElementById("wrds").innerHTML = "this is some bull shit";
			document.getElementById("wrds").innerHTML = all_words;

		}
		</script>
	</head>
	
	<body>	
	
		<h2>Please enter five letters.</h2>
		<input type="text" id="letters" ></input>
		<button onclick="WordMaker()" id="ent">Enter</button>
		<p id="wrds"></p>
	
		
	</body>


</html>
