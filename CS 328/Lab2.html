<!DOCTYPE HTML>
<html>

	<body>
	<h2> Table 1 </h2>
	<table border= "1px" height = "300px" width = "300px">
	<td colspan="3">Tic-Tac-Toe <!-- thsi column takes up 3 spaces -->
	</td>
		<tr> <! -- creates the first row -->
			<td>X</td> <!-- row 1, column 1 -->
			<td>O</td> <!-- row 1, column 2 -->
			<td>X</td> <!-- row 1, column 3 -->
		</tr> <!-- ends the row -->
		<tr> <!-- creates the second row -->
			<td>X</td> <!-- row 2, column 1 -->
			<td>X</td> <!-- row 2, column 2 -->
			<td>O</td> <!-- row 2, column 3 -->
		</tr> <!-- ends the row -->
		<tr> <!-- creats the third row -->
			<td>X</td> <!-- row 3, column 1 -->
			<td>X</td> <!-- row 3, column 2 -->
			<td>O</td> <!-- row 3, column 3 -->
		</tr> <!-- ends the row -->
		</table>
		<br>
		<br>
		<br>
		
	<table border="2px" width="300px" height="200px">
	<tr>
		<td rowspan="2">1</td> <!-- takes up space in the 2nd row as well -->
		<td>2</td>
		<td>4</td>
	</tr>
	<tr>
		<td>7</td> <!-- it is pushed aside because of the space of the 1 -->
		<td>maggi</td>
	</tr>
	<tr>
		<td>grace</td>
		<td colspan="2">eve</td>
	</tr>
	
	<br>
	<br>
	
	<table border="2px" width="200px" height="200px">
		<tr>
			<td colspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	
	<table border="2px" width="200px" height="200px">
		<tr>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
	</table>
	</body>
</html>
