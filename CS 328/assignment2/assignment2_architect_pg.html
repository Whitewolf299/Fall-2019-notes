<!DOCTYPE html>
<html>	
	<head>
	<link rel="stylesheet" type="text/css" href="assignment2_css_file.css">
	<title>Architect Page</title>
	<h1><center>Architect's/Sellers' Page</center></h1>
	</head>
	
	<body>
	<a href = "http://nrs-projects.humboldt.edu/~sjb747/Assignment2/assignment2_Buyer's_page.html">Buyer's Page</a>
	<center><table>
	
	
	<tr>
		<td> <fieldset  style="padding:20px; width:400px; border : 0px">
		  <legend>Personal Information</legend>
		   <label>First Name</label>
 		      <input id = "fname" type = "text" size = "30" maxlength = "20"><br/><br/>
		  	  <label>Last Name</label>
			 <input id = "lname" type = "text" size = "30" maxlength = "20"><br/><br/>
			<label>Email</label>
			 <input id = "email" type = "text" size = "30" maxlength = "20"><br/><br/>
				<legend>Anything else relevent</legend>
				<textarea rows="6" cols="45" placeholder="Enter anything else relevent here!"></textarea>

			<h2>Building Specs</h2>
			<lable>Building height(in stories)</lable>
			<input id = "height" type = "text" size = "10" maxlength = "5"><br/><br/>
			<lable>Number of Rooms</lable>	
			<input id = "numbofRooms" type = "text" size = "15" maxlength = "5"><br/><br/> 			
			
			<lable>Possible Price Range</lable>
				<select id="parish">
					<option value="default">--------</option>
					<option value="10-99">10,000 - 99,000</option>
					<option value="100-249">100,000 - 249,000</option>
					<option value="250-499">250,000 - 499,000</option>
					<option value="500+">500,000+</option>
				</select><br/><br/>
			<lable>Building's Name</lable>
			<input name ="name" type = "text" size = "25" maxlength="20"><br/><br/> 


			</fieldset>
		  
	<tr>
		<td>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
	</table></center>
	</body>





</html>
