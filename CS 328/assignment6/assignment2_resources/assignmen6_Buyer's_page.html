<!DOCTYPE html>
<html>	
	<head>
	<link rel="stylesheet" type="text/css" href="assignment2_css_file_2.css">
	<title>Buyer's Page</title>
	<h1><center>Buyer's Page</center></h1>

	<body>
	<a href = "http://nrs-projects.humboldt.edu/~sjb747/Assignment2/assignment2_architect_pg.html">Architech/Seller's Page</a>
	<center><tabel width="100%">
	<tr>
		<td> <fieldset  style="padding:20px; width:400px; border : 0px">
		  <legend>Buyer's Information</legend>
		   <lable>First Name</label>
 		      <input name = "fname" type = "text" size = "30" maxlength = "20"><br/><br/>
		  	  <lable>Last Name</label>
			 <input name = "lname" type = "text" size = "30" maxlength = "20"><br/><br/>
			<lable>Email</label>
			 <input name = "email" type = "text" size = "30" maxlength = "20"><br/><br/>
			<lable>Phone Number</label>
			 <input name = "number" type = "text" size = "20" maxlength = "15"><br/><br/>
				<legend>Anything else relevent</legend>
				<textarea rows="6" cols="45" placeholder="Enter anything else relevent here!"></textarea>
			</fieldset>	
		<fieldset  style="padding:20px; width:400px; border : 0px">
			<legend>Building Specs</legend>
			<lable>Building height(in stories)</lable>
			<input name = "height" type = "text" size = "10" maxlength = "5"><br/><br/>
			<lable>Possible Number of Rooms</lable>	
			<input name = "numbofRooms" type = "text" size = "15" maxlength = "5"><br/><br/> 			
			<lable>Possible Price Range</lable>
				<select name="parish">
					<option value="default">--------</option>
					<option value="10-99">10,000 - 99,000</option>
					<option value="100-249">100,000 - 249,000</option>
					<option value="250-499">250,000 - 499,000</option>
					<option value="500+">500,000+</option>
				</select><br/><br/>
			<lable>Hopeful Building Name</lable>
			<input name ="name" type = "text" size = "25" maxlength="20"><br/><br/> 


			</fieldset>
		  
	<tr>
		<td>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
	</table></center>
	</body>





</html>
